<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تعريفية</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a192f;
            font-family: 'Cairo', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 195, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 195, 255, 0.2);
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #00c3ff;
        }
        .card h2 {
            margin: 0;
            color: #00c3ff;
        }
        .card p {
            margin: 1rem 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Flag: Flag{AbdulazizFaris!b4sil} _ S3PEg2[2ahLxZxDxZxPdWJKuZ22z`hLhahPofFL{dS?? -->
    <div class="card">
        <img src="dd.webp" alt="صورة شخصية">
        <h2>فارس الشمري</h2>
        <p>ههههههههههههه</p>
        <p>وش جابك هنا يا الطيب؟ 😂</p>
        <p>روح العب بعيد لا تفضحنا</p>
        <p>باي باي 👋</p>
        <script>
            setTimeout(() => {
                alert("يا هلا والله با الملقوووف 😂");
                window.location.href = "https://www.youtube.com/watch?v=Ndv2GsAp1Ck";
            }, 3000);
        </script>
    </div>
</body>
</html>
